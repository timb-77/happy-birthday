<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alles Liebe zum Geburtstag!</title>
    <!-- Optimierung für Apple Mobiltelefone und "App-Gefühl" -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/FF69B4/FFFFFF?text=Blume"> <!-- Platzhalter für ein hübsches Blumen-Icon -->
    
    <link rel="stylesheet" href="styles.css">
    
    <!-- Three.js Bibliothek für WebGL (wird nur geladen, wenn WebGL-Effekte gewünscht sind) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader für das Laden von 3D-Modellen -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <!-- Canvas für Hintergrund-Partikel -->
    <canvas id="background-canvas"></canvas>

    <!-- Canvas für mögliche WebGL-Effekte -->
    <canvas id="webgl-canvas"></canvas>

    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>
            <span style="font-size: 1.2em; font-weight: bold; color: #FF1493; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">Liebe Irina</span>,<br>
            zu Deinem <span style="font-size: 1.3em; font-weight: bold; color: #FF69B4; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); background: linear-gradient(45deg, #FFE4E1, #FFF0F5); padding: 2px 6px; border-radius: 8px;">36. Geburtstag</span> wünsche ich Dir von Herzen alles Liebe und Gute! Möge Dein neues Lebensjahr voller Freude, Glück und unvergesslicher Momente sein.
        </p>
        <p>
            Feier schön und lass Dich verwöhnen!
        </p>
        <p>
            Mit den allerherzlichsten Grüßen,<br>
            <span style="font-size: 1.2em; font-weight: bold; color: #FF1493; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">Tim</span>
        </p>
        <div class="flower-bouquet">
            <canvas id="bouquet-canvas"></canvas>
            <img src="https://placehold.co/400x300/FFC0CB/800080?text=Wunderschöner+Blumenstrauß" alt="Ein wunderschöner Blumenstrauß" class="flower-bouquet-fallback">
        </div>
        <p style="text-align: center; margin-top: 20px;">
            <button onclick="showLicense()" style="background: linear-gradient(45deg, #FF69B4, #FF1493); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                License
            </button>
        </p>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
